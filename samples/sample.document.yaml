schema:
    - name: Name
      kind: single_line_text
    - name: Available Products
      kind: relationship

views:
    table:
      grouped_by:
        - state
        - county
      filtered_by:
        - op: contains
          field: name
          rhs: james
      sorted_by:
        - field: name
          order: ascending
      hidden_fields:
        - updated_at
        - created_at
        - modified_at
      layout:
        row_height: short

    board:
      stacked_by: state
      filtered_by:
        - op: contains
          field: name
          rhs: james
      sorted_by:
        - field: name
          order: ascending
      hidden_fields:
        - updated_at
        - created_at
        - modified_at

