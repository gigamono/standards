metadata:
  name: Customers
  description: Information about each customer is saved here
  authors:
    - name: James Brown
      email: james@brown.com

data_fetch_workflow: # The workflow for fetching source data. Workflows like are hidden by default.
  name: Fetch Active Campaign Email Subscribers
  id: 2f5d951c-dd3c-4f87-a790-0f8fb78fc405 # database id
